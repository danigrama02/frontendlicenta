<app-header></app-header>
<div class="home-container">
  <mat-card class="home-card">
    <mat-card class="maps-card">
       <app-maps></app-maps> 
      </mat-card>

      <mat-card class="weather-card">
        
        <mat-card class="weather-list">
          <app-weather-card   *ngFor="let key of weatherList; let i = index" class="weather-list-card" [weather]="weatherList[i]"></app-weather-card>

          <mat-card *ngIf="isListLoading" class="loading-card" >
            <mat-card-content>
              <mat-spinner></mat-spinner>
            </mat-card-content>
          </mat-card>

        
      </mat-card>
      
      <mat-card class="alert-list" >

          <app-alert-card *ngFor="let key of alertList; let i = index" class="weather-list-card" [alert]="alertList[i]"></app-alert-card>
        
          <mat-card *ngIf="isListLoading" class="loading-card">
            <mat-card-content>
              <mat-spinner></mat-spinner>
            </mat-card-content>
          </mat-card>
        
        </mat-card>

      </mat-card> 
  </mat-card>
</div>
