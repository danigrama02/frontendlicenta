<mat-toolbar class="header" role="toolbar">

    <mat-toolbar-row class="app_logo" (click)="goToHome()">

    </mat-toolbar-row>

   <mat-toolbar-row class="header_text">
        <span class="app_name">Weather on the Road</span>
    </mat-toolbar-row>

    <mat-toolbar-row class="logout_button" (click)="logout()">
        <button mat-raised-button>
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar-row>

    <mat-toolbar-row class="profile_icon">
        <button mat-raised-button class="profile_button" (click)="goToProfile()">
            <mat-label>Profile</mat-label>
            <mat-icon class ="profile_icon_2">supervisor_account</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
