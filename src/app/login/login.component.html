<div class="login-container">
  <mat-card class="login-card">

    <div fxLayout="row" fxLayoutAlign="start start">
      <img alt="Image">
    </div>

  <mat-card-header class="login-text">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="login()">
        
        
        <button type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
